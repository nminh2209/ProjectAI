<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swinburne Consulting Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .swin-chatbot-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
        }
       .swin-chatbot-box {
            width: 500px;
            max-width: 98vw;
            max-height: 80vh;           /* Limit height to 80% of viewport */
            overflow-y: auto;           /* Enable vertical scroll inside the widget */
            background: #fff;
            border: 2px solid #e4002b;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .swin-title {
            color: #e4002b;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 12px;
            font-size: 2rem;
        }
        .btn-swin {
            background: #e4002b;
            color: #fff;
            border: none;
            width: 100%;
            font-size: 1.1rem;
            padding: 0.75rem 0;
        }
        .btn-swin:hover {
            background: #b30022;
            color: #fff;
        }
        .answer-box {
            background: #fff;
            border-left: 4px solid #e4002b;
            padding: 1.25rem;
            margin-top: 1.25rem;
            border-radius: 8px;
            min-height: 60px;
            font-size: 1.1rem;
        }
        .form-label {
            font-weight: 500;
            font-size: 1.1rem;
        }
        .form-control {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        @media (max-width: 600px) {
            .swin-chatbot-box {
                width: 98vw;
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Swinburne Chatbot Widget -->
    <div class="swin-chatbot-widget">
        <div class="swin-chatbot-box">
            <div class="swin-title">Swinburne Chatbot</div>
            <form method="post">
                <div class="mb-3">
                    <label for="question" class="form-label">Câu hỏi của bạn</label>
                    <input type="text" class="form-control" id="question" name="question" required
       placeholder="Viết câu hỏi của bạn ở đây..." value="{{ question|default('') }}">
                </div>
                <button type="submit" class="btn btn-swin">Hỏi nào</button>
            </form>
            {% if answer %}
            <div class="answer-box mt-4">
                <strong>Answer:</strong>
                <div>{{ answer|safe }}</div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
